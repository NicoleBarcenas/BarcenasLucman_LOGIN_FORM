<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="icon" type="image/png" href="images/iconss.png"/>
</head>
<body class="bg-info">
	<div class="row">
		<div class="col-sm-6">
			<div class="m-5 text-center" >
				<h1 id="test" class="ml-5 text-light">Be Part of the Growing community</h1>
				<img src="images/icon.png" width="500" height="500">
			</div>
		</div>
		<div class="col-sm-6">
			<h1 id="t"></h1>
			<div class="container border w-75 m-5 bg-light">
				<form class="p-5">
					<div class="header">
						<img src="images/logo.png" height="100" width="100" class="ml-3">
						<h3 class="text-secondary mt-2">Connect!</h3>
					</div>
					<div class="mb-5 mt-3  ml-5 text-secondary">
						<p>with the World</p>
					</div>
					<label>Username</label>
					<div class="input-group mb-3">
						<input id="user" class="form-control no-border mt-1" type="text" autofocus>
					</div>
					<label>Password</label>
					<div class="input-group mb-3">
						<input id="pass" class="form-control mt-1" type="password">
					</div>
					<a href="#" class="text-secondary text-center">forgot password?</a>
					
				</form>	
				<input type="submit" name="Login" value="LOGIN" class="btn btn-dark form-control mt-3 mb-5 ml-5 p-2 w-75" onclick="login()">
				<div class="m-4 text-center">
					 	<a href="#" class="text-secondary text-center ml-3">Not yet a member?</a>
				</div>
			</div>
			<h1 id="b"></h1>
		</div>
	</div>
	<div class="container text-center w-50">
		
	</div>
	<script src="login.js"></script>
</body>
</html>
